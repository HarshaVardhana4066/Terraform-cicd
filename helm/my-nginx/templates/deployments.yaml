apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: {{ .Release.Name }}-deployment
spec:
  replics: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata: 
      labels:
        app: {{ .Chart.Name }}
    spec:  
      containers: 
      - name: nginx-container
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080